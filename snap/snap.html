        <script type="text/javascript">
            var world;
            window.onload = function () {
                world = new WorldMorph(document.getElementById('world'));
                new IDE_Morph().openIn(world);

                // load SnapTwitter
                ide.setFlatDesign();
                setTimeout(function() {
                    if(typeof ide.language === "undefined" || ide.language == "")
                    ide.language = "en";
                    ide.getURL(
                        ide.resourceURL('SnapTwitter/st2-project', ide.language),
                        function (txt) {
                            ide.droppedText(txt, 'Snap!Twitter example project');
                        }
                    );
                    loop();
                }, 500);
			};
            function loop() {
                requestAnimationFrame(loop);
                world.doOneCycle();
            }
        </script>
    </head>
    <body style="margin: 0;">
        <canvas id="world" tabindex="1" style="position: absolute;" />
    </body>
